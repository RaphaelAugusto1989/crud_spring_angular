<ng-container>
  <div class="row">
    <button mat-raised-button color="primary" class="btn-primary" (click)="openDialog()">+ Pedido</button>
  </div>

  <div class="row">
    <h2>Lista de Pedidos</h2>
    <table mat-table [dataSource]="pedidosDataSource" class="table-pedidos mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef class="center"> Quantidade </th>
        <td mat-cell *matCellDef="let pedido" class="center"> {{pedido.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="itens">
        <th mat-header-cell *matHeaderCellDef class="center"> Itens </th>
        <td mat-cell *matCellDef="let pedido" class="center"> {{pedido.itens}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="center"> Ação </th>
        <td mat-cell *matCellDef="let pedido" class="center">
          <button mat-fab color="primary" class="btn-large" title="Alterar Pedido" (click)="alterarPedido(pedido.id)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-fab color="warn" class="btn-large" title="Exluir Pedido" (click)="exluirPedido(pedido.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
</ng-container>
